name: college_event_manager
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  file_picker: ^8.0.0
  csv: ^6.0.0
  cupertino_icons: ^1.0.6
  path_provider: ^2.1.2
  share_plus: ^10.1.0
  permission_handler: ^11.3.1
  shared_preferences: ^2.0.15
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/CAM.jpeg"
  adaptive_icon_background: "#1A237E"
  adaptive_icon_foreground: "assets/images/CAM.jpeg"

flutter:
  uses-material-design: true
  assets:
    - assets/faculty_template.csv
